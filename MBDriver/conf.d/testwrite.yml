name: smartstreetlight
location: RBCCPS
modbusDevID: 2
state: active
priority: 1

devIDRegister: 
        addr: 200
        regType: holding

deviceMetaID: 123456789

devModbusEndianness:
        word: big
        byte: big


# If not sure, leave this field as false
WriteMultipleRegistersFunctionSupport: False


readRegs:
        - regType: input
          addr: 3000
          nRegs: 1
          unpackFormat: uint16
          unit: Celsius
          rate: 1
          scaling: 0.01831
          mqttSubTopic: temperature

        - regType: input
          addr: 3001
          nRegs: 1
          unpackFormat: uint16
          unit: Volts
          rate: 1
          scaling: 0.003706
          mqttSubTopic: voltage

        - regType: input
          addr: 3002
          nRegs: 1
          unpackFormat: uint16
          unit: Amps
          rate: 1
          scaling: 0.0013428
          mqttSubTopic: current

        - regType: input
          addr: 3003
          nRegs: 1
          unpackFormat: uint16
          unit: adc_raw
          rate: 1
          scaling: 1.0
          mqttSubTopic: ldr

        - regType: holding
          addr: 3000
          nRegs: 1
          unpackFormat: uint16
          unit: raw_adc
          rate: 1
          scaling: 1.0
          mqttSubTopic: temperature_cpu

writeRegs:
        - regType: holding
          addr: 2000
          packFormat: int16
          mqttSubTopic: brightness_percent
          scaling: 1.0
          rate: 0

        - regType: holding
          addr: 1000
          packFormat: int8
          mqttSubTopic: vlc_data_string
          scaling: 1.0
          rate: 0





