name: lightSensor
location: RBCCPS
modbusDevID: 2
state: inactive
priority: 1

devIDRegister: 
        addr: 200
        regType: holding

deviceMetaID: 4

devModbusEndianness:
        word: big
        byte: big

readRegs:
        - regType: holding
          addr: 0
          nRegs: 4
          unpackFormat: integer
          unit: Volts
          rate: 10
          scaling: 1.0
          mqttSubTopic: voltage

        - regType: holding
          addr: 1
          nRegs: 5
          unpackFormat: integer
          unit: Amps
          rate: 10
          scaling: 1.0
          mqttSubTopic: current

writeRegs:
        - regType: holding
          addr: 0
          packFormat: integer
          mqttSubTopic: blink
          scaling: 1.0
          rate: 0
